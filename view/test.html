<div class="panel panel-default widget-head">
    <div class="panel-heading widget-head">
        Published at:<span ng-bind="item.published | date"></span> &nbsp;Promotion: {{promo}}
        <button class="pull-right" ng-click="pickMe({selectedItem:item.name})">Buy me</button>
    </div>
    <div class="panel-body">
    		<ul>
    			<li>
    				Name:<span ng-bind="item.name"></span>
            		Condition:<span ng-bind="item.condition"></span>
            		Price:<span ng-bind="item.price | currency"></span>
            		<span ng-bind="item.brand" class="pull-right" style="color:#229692"></span>
            		<span class="pull-right"><kbd>Brand:<kbd></span>
    			</li>
    		</ul>
           
    </div>
</div>
